<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Object Detection</title>
<style>
  body { margin: 0; overflow: hidden; }
  video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
  #toggleCamera {
    position: absolute; top: 10px; left: 10px; z-index: 10;
    padding: 10px 20px; font-size: 16px;
  }
</style>
</head>
<body>

<button id="toggleCamera">Switch Camera</button>
<video id="video" autoplay playsinline></video>
<canvas id="canvas"></canvas>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.3.0/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
let model, lastObject = '';
let useFrontCamera = true;

// Initialize camera
async function startCamera() {
    if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
    }

    const constraints = {
        video: { facingMode: useFrontCamera ? 'user' : 'environment' },
        audio: false
    };

    video.srcObject = await navigator.mediaDevices.getUserMedia(constraints);
}

// Load COCO-SSD model
async function loadModel() {
    model = await cocoSsd.load();
    detectFrame();
}

// Detection loop
async function detectFrame() {
    if (!model) return requestAnimationFrame(detectFrame);

    const predictions = await model.detect(video);
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    predictions.forEach(pred => {
        // Small centered box
        const boxWidth = pred.bbox[2] * 0.6;
        const boxHeight = pred.bbox[3] * 0.6;
        const x = pred.bbox[0] + (pred.bbox[2] - boxWidth)/2;
        const y = pred.bbox[1] + (pred.bbox[3] - boxHeight)/2;

        ctx.strokeStyle = 'lime';
        ctx.lineWidth = 2;
        ctx.strokeRect(x, y, boxWidth, boxHeight);

        ctx.fillStyle = 'lime';
        ctx.font = '20px Arial';
        ctx.fillText(pred.class, x, y > 20 ? y - 5 : y + 20);

        // Speak only if object changes
        if (pred.class !== lastObject) {
            lastObject = pred.class;
            const utter = new SpeechSynthesisUtterance(pred.class);
            window.speechSynthesis.speak(utter);
        }
    });

    requestAnimationFrame(detectFrame);
}

// Toggle camera
document.getElementById('toggleCamera').addEventListener('click', () => {
    useFrontCamera = !useFrontCamera;
    startCamera();
});

// Start
startCamera();
loadModel();
</script>

</body>
</html>
